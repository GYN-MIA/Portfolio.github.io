<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(to bottom right, rgb(255, 255, 255), rgb(0, 0, 0));
            color: #333;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 80px; /* Added margin to offset the fixed navbar */
        }

        .header {
            width: 100%;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
        }

        .content {
            display: flex;
            width: 100%;
            gap: 20px;
        }

        .images-section {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .image-box {
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .image-box h3 {
            margin: 10px 0 0;
            font-size: 16px;
            color: #555;
        }

        .description {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .description h5 {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Portfolio</h1>
    </div>

    <div class="header">
        <h1 style="margin-top: 100px; margin-bottom: 100px; font-size: 100px;">Christopher<br> Chamoun</h1>
    </div>

    <div class="container">
        <div class="content">
            <div class="images-section">
                <div class="image-box">
                    <a href="#link1" target="_blank">
                        <img style="height:270px; width:375px" src="./Tindog.png" alt="Image 1">
                        <h3>Tinder For Dogs</h3>
                    </a>
                </div>
                <div class="image-box">
                    <a href="#link2" target="_blank">
                        <img src="./Poster.png" alt="Image 2">
                        <h3>Motivational Poster</h3>
                    </a>
                </div>
                <div class="image-box">
                    <a href="#link3" target="_blank">
                        <img src="./Screenshot 2024-12-12 183817.png" alt="Image 3">
                        <h3>Web Design Agency</h3>
                    </a>
                </div>
                <div class="image-box">
                    <a href="#link4" target="_blank">
                        <img style="height:179px" src="./Screenshot 2024-12-12 183803.png" alt="Image 4">
                        <h3>Pricing Table</h3>
                    </a>
                </div>
